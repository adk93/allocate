{% extends 'base.html' %}

{% block head %}


<main>
    <section class="main-invoice-view">
        <div class="invoice-view">
            <div class="invoice-view-header"><p>Widok faktury <span>{{invoice.display_name}}</span></p></div>
            <div class="invoice-view-picture"><img src="{{ url_for('main.upload', filename=invoice.thumbnail) }}" width="100%"></div>
        </div>
        <div class="invoice-stamps-table">
                <div class="bdr">
                    <table class="table table-light table-hover">
                        <thead>
                            <tr class="table-dark">
                                <th>Pieczątka</th>
                                <th>Wartość (netto PLN)</th>
                                <th></th>
                            </tr>
                        </thead>
                        {% for stamp in invoice.stamps %}
                        <tr>
                            <td>{{stamp.stamp.text}}</td>
                            <td>{{stamp.stamp_value}}</td>
                            <td><a href="/invoicestamp/delete/{{stamp.id}}"><button class="btn btn-dark">-</button></a></td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
                <div>
                    <form method="POST" action="/invoicestamp/add/invoice/{{invoice.id}}">
                        <div>
                            <button class="btn btn-dark">+</button>
                        </div>
                        <div>
                            <select class="form-control" name="stamp_text" id="stamp_text">
                                {% for s in stamps %}
                                    <option value="{{s.id}}">{{s.text}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div>
                            <input class="form-control" placeholder="wartość" type="number" step="0.01" name="stamp_value" id="stamp_value">
                        </div>
                    </form>
                </div>
        </div>
    </section>
</main>


{% endblock %}
